<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Training App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .color-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .color-box {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      display: inline-block;
    }
    .sliders {
      margin: 20px;
    }
    .slider-container {
      margin: 10px 0;
    }
    .slider-container label {
      margin-right: 10px;
    }
    .slider {
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results-table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
    }
    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .results-table th {
      background-color: #007BFF;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>RGB Color Model Trainer</h1>
  <div id="trainingInterface">
    <div class="color-display">
      <div>
        <div class="color-box" id="testColor"></div>
        <p>Test Color</p>
      </div>
      <div>
        <div class="color-box" id="studentColor"></div>
        <p>Your Color</p>
      </div>
    </div>
    <div class="sliders">
      <div class="slider-container">
        <label for="redSlider">Red:</label>
        <input type="range" id="redSlider" class="slider" min="0" max="255" value="128">
        <span id="redValue">128</span>
      </div>
      <div class="slider-container">
        <label for="greenSlider">Green:</label>
        <input type="range" id="greenSlider" class="slider" min="0" max="255" value="128">
        <span id="greenValue">128</span>
      </div>
      <div class="slider-container">
        <label for="blueSlider">Blue:</label>
        <input type="range" id="blueSlider" class="slider" min="0" max="255" value="128">
        <span id="blueValue">128</span>
      </div>
    </div>
    <p>Difference: <span id="colorDifference">0</span></p>
    <p>Progress: <span id="progress">1 / 5</span></p>
    <button id="nextButton">Next Color</button>
  </div>
  
  <div id="resultsPage" class="hidden">
    <h2>Training Results</h2>
    <table class="results-table">
      <thead>
        <tr>
          <th>Test #</th>
          <th>Slider Adjustments</th>
          <th>Time Taken (s)</th>
          <th>Difference</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody"></tbody>
    </table>
    <p><strong>Average Adjustments:</strong> <span id="averageAdjustments">0</span></p>
    <p><strong>Average Time:</strong> <span id="averageTime">0</span> seconds</p>
    <p><strong>Average Difference:</strong> <span id="averageDifference">0</span></p>
  </div>

  <script>
    const testColorBox = document.getElementById('testColor');
    const studentColorBox = document.getElementById('studentColor');
    const redSlider = document.getElementById('redSlider');
    const greenSlider = document.getElementById('greenSlider');
    const blueSlider = document.getElementById('blueSlider');
    const redValue = document.getElementById('redValue');
    const greenValue = document.getElementById('greenValue');
    const blueValue = document.getElementById('blueValue');
    const colorDifference = document.getElementById('colorDifference');
    const progress = document.getElementById('progress');
    const nextButton = document.getElementById('nextButton');
    const resultsPage = document.getElementById('resultsPage');
    const trainingInterface = document.getElementById('trainingInterface');
    const resultsTableBody = document.getElementById('resultsTableBody');
    const averageAdjustments = document.getElementById('averageAdjustments');
    const averageTime = document.getElementById('averageTime');
    const averageDifference = document.getElementById('averageDifference');

    let testColors = [];
    let currentTestIndex = 0;
    let sliderAdjustments = 0;
    let startTime = Date.now();
    let results = [];

    function randomVividColor() {
      const r = Math.floor(Math.random() * 156) + 100; // Avoid very dark
      const g = Math.floor(Math.random() * 156) + 100; // Avoid very dark
      const b = Math.floor(Math.random() * 156) + 100; // Avoid very dark
      return { r, g, b };
    }

    function rgbToCssColor(r, g, b) {
      return `rgb(${r}, ${g}, ${b})`;
    }

    function displayColors() {
      const testColor = testColors[currentTestIndex];
      testColorBox.style.backgroundColor = rgbToCssColor(testColor.r, testColor.g, testColor.b);
      studentColorBox.style.backgroundColor = rgbToCssColor(redSlider.value, greenSlider.value, blueSlider.value);
    }

    function calculateDifference() {
      const testColor = testColors[currentTestIndex];
      const rDiff = Math.abs(testColor.r - redSlider.value);
      const gDiff = Math.abs(testColor.g - greenSlider.value);
      const bDiff = Math.abs(testColor.b - blueSlider.value);
      return rDiff + gDiff + bDiff;
    }

    function updateDifference() {
      const diff = calculateDifference();
      colorDifference.textContent = diff.toFixed(2);
    }

    function nextTest() {
      const diff = calculateDifference();
      const timeTaken = (Date.now() - startTime) / 1000;

      // Save the results
      results.push({
        testNumber: currentTestIndex + 1,
        adjustments: sliderAdjustments,
        time: timeTaken.toFixed(2),
        difference: diff.toFixed(2),
      });

      // Reset for the next test
      sliderAdjustments = 0;
      startTime = Date.now();

      currentTestIndex++;
      if (currentTestIndex < testColors.length) {
        progress.textContent = `${currentTestIndex + 1} / ${testColors.length}`;
        displayColors();
        updateDifference();
      } else {
        showResults();
      }
    }

    function showResults() {
      trainingInterface.classList.add('hidden');
      resultsPage.classList.remove('hidden');

      let totalAdjustments = 0;
      let totalTime = 0;
      let totalDifference = 0;

      results.forEach((result, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${result.testNumber}</td>
          <td>${result.adjustments}</td>
          <td>${result.time}</td>
          <td>${result.difference}</td>
        `;
        resultsTableBody.appendChild(row);

        totalAdjustments += result.adjustments;
        totalTime += parseFloat(result.time);
        totalDifference += parseFloat(result.difference);
      });

      averageAdjustments.textContent = (totalAdjustments / results.length).toFixed(2);
      averageTime.textContent = (totalTime / results.length).toFixed(2);
      averageDifference.textContent = (totalDifference / results.length).toFixed(2);
    }

    function initialize() {
      for (let i = 0; i < 5; i++) {
        testColors.push(randomVividColor());
      }
      displayColors();
      updateDifference();
    }

    redSlider.addEventListener('input', () => {
      redValue.textContent = redSlider.value;
      sliderAdjustments++;
      displayColors();
      updateDifference();
    });

    greenSlider.addEventListener('input', () => {
      greenValue.textContent = greenSlider.value;
      sliderAdjustments++;
      displayColors();
      updateDifference();
    });

    blueSlider.addEventListener('input', () => {
      blueValue.textContent = blueSlider.value;
      sliderAdjustments++;
      displayColors();
      updateDifference();
    });

    nextButton.addEventListener('click', nextTest);

    initialize();
  </script>
</body>
</html>
