<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCL Color Training App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .color-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .color-box {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      display: inline-block;
    }
    .sliders {
      margin: 20px;
    }
    .slider-container {
      margin: 10px 0;
    }
    .slider-container label {
      margin-right: 10px;
    }
    .slider {
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results-table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
    }
    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .results-table th {
      background-color: #007BFF;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>HCL Color Model Trainer</h1>
  <div id="trainingInterface">
    <div class="color-display">
      <div>
        <div class="color-box" id="testColor"></div>
        <p>Test Color</p>
      </div>
      <div>
        <div class="color-box" id="studentColor"></div>
        <p>Your Color</p>
      </div>
    </div>
    <div class="sliders">
      <div class="slider-container">
        <label for="hueSlider">Hue:</label>
        <input type="range" id="hueSlider" class="slider" min="0" max="360" value="180">
        <span id="hueValue">180</span>
      </div>
      <div class="slider-container">
        <label for="chromaSlider">Chroma:</label>
        <input type="range" id="chromaSlider" class="slider" min="0" max="100" value="50">
        <span id="chromaValue">50</span>
      </div>
      <div class="slider-container">
        <label for="lightnessSlider">Lightness:</label>
        <input type="range" id="lightnessSlider" class="slider" min="0" max="100" value="50">
        <span id="lightnessValue">50</span>
      </div>
    </div>
    <p>Difference: <span id="colorDifference">0</span></p>
    <p>Progress: <span id="progress">1 / 5</span></p>
    <button id="nextButton">Next Color</button>
  </div>
  
  <div id="resultsPage" class="hidden">
    <h2>Training Results</h2>
    <table class="results-table">
      <thead>
        <tr>
          <th>Test #</th>
          <th>Slider Adjustments</th>
          <th>Time Taken (s)</th>
          <th>Difference</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody"></tbody>
    </table>
    <p><strong>Average Adjustments:</strong> <span id="averageAdjustments">0</span></p>
    <p><strong>Average Time:</strong> <span id="averageTime">0</span> seconds</p>
    <p><strong>Average Difference:</strong> <span id="averageDifference">0</span></p>
  </div>

  <script>
    const referenceColorBox = document.getElementById('testColor');
    const studentColorBox = document.getElementById('studentColor');
    const hueSlider = document.getElementById('hueSlider');
    const chromaSlider = document.getElementById('chromaSlider');
    const lightnessSlider = document.getElementById('lightnessSlider');
    const hueValue = document.getElementById('hueValue');
    const chromaValue = document.getElementById('chromaValue');
    const lightnessValue = document.getElementById('lightnessValue');
    const colorDifference = document.getElementById('colorDifference');
    const progress = document.getElementById('progress');
    const nextButton = document.getElementById('nextButton');
    const resultsPage = document.getElementById('resultsPage');
    const trainingInterface = document.getElementById('trainingInterface');
    const resultsTableBody = document.getElementById('resultsTableBody');
    const averageAdjustments = document.getElementById('averageAdjustments');
    const averageTime = document.getElementById('averageTime');
    const averageDifference = document.getElementById('averageDifference');

    let testColors = [];
    let currentTestIndex = 0;
    let sliderAdjustments = 0;
    let startTime = Date.now();
    let results = [];

    function randomBeautifulColor() {
      let hue = Math.floor(Math.random() * 360);
      let chroma = Math.floor(Math.random() * 81) + 20; // Avoid very low chroma
      let lightness = Math.floor(Math.random() * 61) + 20; // Avoid very low or high lightness
      return { hue, chroma, lightness };
    }

    function hclToRgb(h, c, l) {
      // Fake HCL to RGB conversion for visualization purposes
      const rgb = `hsl(${h}, ${c}%, ${l}%)`;
      return rgb;
    }

    function displayColors() {
      const testColor = testColors[currentTestIndex];
      referenceColorBox.style.backgroundColor = hclToRgb(testColor.hue, testColor.chroma, testColor.lightness);
      studentColorBox.style.backgroundColor = hclToRgb(hueSlider.value, chromaSlider.value, lightnessSlider.value);
    }

    function calculateDifference() {
      const testColor = testColors[currentTestIndex];
      const hueDiff = Math.abs(testColor.hue - hueSlider.value);
      const chromaDiff = Math.abs(testColor.chroma - chromaSlider.value);
      const lightnessDiff = Math.abs(testColor.lightness - lightnessSlider.value);
      return hueDiff + chromaDiff + lightnessDiff;
    }

    function updateDifference() {
      const diff = calculateDifference();
      colorDifference.textContent = diff.toFixed(2);
    }

    function nextTest() {
      const diff = calculateDifference();
      const timeTaken = (Date.now() - startTime) / 1000;

      // Save the results
      results.push({
        testNumber: currentTestIndex + 1,
        adjustments: sliderAdjustments,
        time: timeTaken.toFixed(2),
        difference: diff.toFixed(2),
      });

      // Reset for the next test
      sliderAdjustments = 0;
      startTime = Date.now();

      currentTestIndex++;
      if (currentTestIndex < testColors.length) {
        progress.textContent = `${currentTestIndex + 1} / ${testColors.length}`;
        displayColors();
        updateDifference();
      } else {
        showResults();
      }
    }

    function showResults() {
      trainingInterface.classList.add('hidden');
      resultsPage.classList.remove('hidden');

      let totalAdjustments = 0;
      let totalTime = 0;
      let totalDifference = 0;

      results.forEach((result, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${result.testNumber}</td>
          <td>${result.adjustments}</td>
          <td>${result.time}</td>
          <td>${result.difference}</td>
        `;
        resultsTableBody.appendChild(row);

        totalAdjustments += result.adjustments;
        totalTime += parseFloat(result.time);
        totalDifference += parseFloat(result.difference);
      });

      averageAdjustments.textContent = (totalAdjustments / results.length).toFixed(2);
      averageTime.textContent = (totalTime / results.length).toFixed(2);
      averageDifference.textContent = (totalDifference / results.length).toFixed(2);
    }

    function initialize() {
      for (let i = 0; i < 5; i++) {
        testColors.push(randomBeautifulColor());
      }
      displayColors();
      updateDifference();
    }

    hueSlider.addEventListener('input', () => {
      hueValue.textContent = hueSlider.value;
      sliderAdjustments++;
      displayColors();
      updateDifference();
    });

    chromaSlider.addEventListener('input', () => {
      chromaValue.textContent = chromaSlider.value;
      sliderAdjustments++;
      displayColors();
      updateDifference();
    });

    lightnessSlider.addEventListener('input', () => {
      lightnessValue.textContent = lightnessSlider.value;
      sliderAdjustments++;
      displayColors();
      updateDifference();
    });

    nextButton.addEventListener('click', nextTest);

    initialize();
  </script>
</body>
</html>
